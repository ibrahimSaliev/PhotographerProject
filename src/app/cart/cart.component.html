<div class="background_box">
    <div class="card-img-overlay">
        <div class="text-center">
            <h1 class="card-title overlayText">Your shopping cart</h1>
        </div>
    </div>
</div>

<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">


                <!-- when an item added to the cart, this will be shown -->
                <ng-template [ngIf]="items.length !=0">

                    <div *ngFor="let item of items; index as i">

                        <div class="card rounded-3 mb-4">
                            <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img src="{{item.img}}" class="img-fluid rounded-3" alt="{{item.name}}">
                                    </div>

                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                    </div>

                                    <div class="col-md-4 col-lg-4 col-xl-4 d-flex">
                                        <p class="lead fw-normal mb-2">{{item.name}}</p>
                                    </div>
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                        <h5 class="mb-0">{{item.price | currency:"EUR"}}</h5>
                                    </div>
                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">

                                        <!-- <a class="text-danger" (click)="clearItem(i)"><i class="fas fa-trash fa-lg"></i></a>  -->
                                        <a class="text-danger" (click)="clearItem(i)"><i class="fas fa-trash fa-lg"></i></a>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">

                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-6 col-lg-6 col-xl-6">
                                    <p class="lead fw-normal mb-2 bold">Total amount (including VAT)</p>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-4 offset-md-3">
                                    <h5 class="mb-0">
                                        <p class="lead fw-normal mb-2">{{totalprice | currency:"EUR"}}</p>
                                    </h5>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Forms template -->

                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                            <p>Order Form</p>

                            <p>Please fill up the info for us to contact you</p>
                            <div class="row d-flex justify-content-between align-items-center">
                                <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

                                    <p><label for="fullName" placeholder="name">Full Name: </label></p>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="name">
                                    </div>
                                    <p><label for="fullName" placeholder="name">E-mail: </label></p>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="email">
                                    </div>

                                    <input type="submit" class="btn buttonColor btn-block btn-lg" value="Proceed to Pay" routerLink="/success">


                                </form>

                            </div>

                        </div>
                    </div>

                </ng-template>

                <ng-template [ngIf]="items.length==0">
                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4 text-center">
                            <h2>Your Cart is empty</h2>
                            <p><img src="../assets/empty_cart.png" alt="empty cart" class="img-fluid"></p>
                            <p>Book an experience with us</p>
                            <input type="submit" class="btn btn-warning btn-block btn-lg" value="Go back to our services" routerLink="/shop">
                        </div>
                    </div>
                </ng-template>

            </div>
        </div>
    </div>
</section>
